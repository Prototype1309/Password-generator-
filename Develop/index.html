<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer" >
          <div class="generateArea" >
            <button id="generate" class="btn">Generate Password</button>
          </div>
          <div class="confirmArea" hidden> 
            <button id="confirm" class="btn" >Confirm Selection</button>
          </div>
        </div>

        <div class="prompt-area" hidden>
          <div class="criteria" >
            The length of the password:
          </div>
          <div class="criteria-selection">
            <input class="password-length" type="number" value="">
          </div>

          <div class="criteria" >
            what to include in your password:
          </div>
          <div class="criteria-selection">
            <input type="checkbox" id="lowercase" name="lowercase" value="lowercase">
            <label for="lowercase"> Lowercase</label><br>
            <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
            <label for="uppercase"> Uppercase</label><br>
            <input type="checkbox" id="numeric" name="numeric" value="numeric">
            <label for="numeric"> Numeric</label><br>
            <input type="checkbox" id="special-characters" name="special-characters" value="special">
            <label for="special-characters"> special Characters</label><br>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
